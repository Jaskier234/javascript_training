<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 08</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>
            <p>{{ items.join(", ") }}</p>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    let vm = new Vue({
        el: "#app",
        data: {
            items: [
                "Sok",
                "Mleko",
                "Chleb",
                "Bułki",
                "Suczki",
                "Smakołyki"
            ]
        },
        methods: {
            addItem() {
                this.items.push(prompt("Podaj produkt"));
            },
            filterItems() {
                this.items = this.items.filter(i => i.startsWith("S"));
            }
        }
    });




</script>
</body>
</html>
