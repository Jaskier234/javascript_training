<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <br>
    <div class="container" hidden>

        <div class="list-group">
            <button type="button" class="list-group-item">Name: <span class="name"></span></button>
            <button type="button" class="list-group-item">Price: <span class="price"></span></button>
            <button type="button" class="list-group-item">Category: <span class="category"></span></button>
        </div>

    </div>

    <div class="container">
        <br>
        <div class="row">
        <form class="col-sm-offset-3 col-sm-6">
            <div class="form-group">
                <label for="name">Username</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input id="pass" type="password" class="form-control">
            </div>
            <br>
            <input type="submit" class="btn btn-primary btn-block" value="Login">
        </form>
        </div>

    </div>

    <script src="js/site.js"></script>


</body>
</html>
