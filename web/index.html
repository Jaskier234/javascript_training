<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!--<div class="container-fluid">-->
    <nav class="navbar navbar-full navbar-light bg-faded">
        <button class="navbar-toggler hidden-sm-up pull-right" type="button" data-toggle="collapse" data-target="#navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-toggleable-xs" id="navbar">
            <ul class="nav navbar-nav">
                <li class="nav-item" id="nav-json"><a class="nav-link" href="#">JSON</a></li>
                <li class="nav-item" id="nav-login"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item" id="nav-words"><a class="nav-link" href="#">Words</a></li>
                <li class="nav-item active" id="nav-form"><a class="nav-link" href="#">Forms</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li><a class="nav-link" href="http://gustawdaniel.pl/website">Author: Daniel Gustaw</a></li>
            </ul>
        </div>
    </nav>
<!--</div>-->



    <br>
    <div id="con-json" class="container" hidden>

        <div class="list-group">
            <a type="button" class="list-group-item list-group-item-action">Name: <span class="name"></span></a>
            <a type="button" class="list-group-item list-group-item-action">Price: <span class="price"></span></a>
            <a type="button" class="list-group-item list-group-item-action">Category: <span class="category"></span></a>
        </div>

    </div>

    <div id="con-login" class="container" hidden>
        <br>
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input id="pass" type="password" class="form-control">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                </form>
                <div id="login-error"></div>
            </div>
        </div>
    </div>

    <div id="con-words" class="container" hidden>
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="word">Word</label>
                        <input id="word" name="word" type="text" class="form-control" placeholder="Type word and add or remove it from the following list...">
                    </div>
                    <input type="submit" class="btn btn-success btn-block" value="Add">
                </form>
                <br>
                <ul class="list-group"></ul>
            </div>
        </div>
    </div>


    <div id="con-form" class="container">
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <h4>Introduce <code>http://</code> and press <code>tab</code></h4>
                <form class="form-group">
                    <input type="text" class="form-control">
                </form>
            </div>
        </div>
    </div>


    <script src="js/site.js"></script>
</body>
</html>
