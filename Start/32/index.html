<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 32</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>

            <edu-counter></edu-counter>
            <edu-counter style="margin-top: 50px"></edu-counter>



        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    let counter = {
        template: `
        <div>
        <div class="toast toast-primary text-center" v-show="!inProgress">Wciśnij <strong>Start</strong>, aby rozpocząć odliczanie.</div>

        <br>

        <div class="text-center">
            <h1>{{ counter }}</h1>
            <button class="btn btn-primary" @click="start" :disabled="inProgress">Start</button>
        </div>
        </div>
`,
        data() {
            return {
                counter: 100,
                inProgress: false
            }
        },
        methods: {
            start: function() {
                this.inProgress = true;
                this.countdown();
            },
            countdown: function() {

                this.counter--;

                if(this.counter > 0) {
                    setTimeout(this.countdown, 30);
                } else {
                    setTimeout(() => {
                        this.counter = 100;
                        this.inProgress = false;
                    }, 30);
                }

            }
        }
    };

    new Vue({
        el: "#app",
        components: {
            'edu-counter': counter
        }
    });

</script>
</body>
</html>
