<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurs Vue.js - Przykład 21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>

            <div v-show="counter === 100" class="toast toast-primary text-center">Wciśnij <strong>Start</strong>, aby rozpocząć odliczanie.</div>

            <br>

            <div class="text-center">
                <h1 :style="counterStyle">{{ counter }}</h1>
                <button class="btn btn-primary" :disabled="counter !== 100" @click="start">Start</button>
            </div>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            counter: 100
        },
        computed: {
            counterStyle() {
                return { 'color': `rgb(${255-Math.floor(255*this.counter/100)},0,0)` };
            }
        },
        methods: {
            start() {

                this.counter--;

                let interval = setInterval(() => {
                    if(this.counter-- === 0) {
                        this.counter = 100;
                        clearInterval(interval);
                    }
                },30)
            },
        }
    });

</script>
</body>
</html>
